      <h1>YEDAM은?</h1>
   <hr />
   <h3>기업의 가장 중요한 자산은 사람입니다.</h3>
   <p><font color="blue">YEDAM</font>은 채용의 전문가 집단으로 구성된 채용솔루션/채용대행 전문기업입니다.
   <p>대기업, 공기업, 중견기업 등의 수백회 이상의 채용솔루션 임대(구축)/공채(채용)대행진행 노하우를 바탕으로
   <p>기업에게는 <font color="blue">"최적의 인재선발"</font>에 도움을 줄 수 있는 진정한 파트너가 되겠습니다.
   <br>
   <p><font color="blue">YEDAM</font>은 투명하고 명확한 채용문화 정착을 위해 노력할 것이며, 올바른 채용 트렌드를 선도하고, 최고의 채용시스템의 연구개발</p>
   <p>을 위해 노력할 것을 약속 드립니다.</p>
